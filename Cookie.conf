# 小米运动修改微信支付宝运动步数获取Token
#hostname = account.huami.com
#APP Store下载小米运动APP
#登入小米运动(登录方式必须是手机号码+密码(没有就用手机号码注册),下面的第三方账号(小米账号,Apple,微信)授权登录不行)
