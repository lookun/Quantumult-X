# 滴滴出行每日自动签到(By @blackmatrix7)
#滴滴出行每日签到与抽奖，目前已实现功能：福利金签到\积分签到\滴滴金融天天有奖签到\会员抽奖\瓜分福利金活动天降羊毛自动拾取\瓜分福利金活动自动薅羊毛
